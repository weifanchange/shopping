<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商務控制後台</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <!-- headers -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-heart text-info"></i>
            六角血拼賣賣
        </a>
        <div class="dropdown ml-auto">
            <button class="btn btn-cart btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fas fa-shopping-cart text-dark fa-2x"></i>
                <span class="badge badge-pill badge-danger">50</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="px-4 py-3" style="min-width: 300px;">
                    <h6>已選擇商品</h6>
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#" class="text-muted" data-toggle="modal" data-target="#removeModal"
                                        data-title="刪除 金牌西裝 1 件">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                <td class="align-middle">金牌西裝</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle text-right">$520</td>
                            </tr>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#" class="text-muted" data-toggle="modal" data-target="#removeModal"
                                        data-title="刪除 金牌女裝 1 件">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                <td class="align-middle">金牌女裝</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle text-right">$480</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="checkout.html" class="btn btn-primary btn-block">結帳去</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="container">
        <div class="h1 text-center text-secondary my-5">六角血拚 結帳</div>
        <div class="row">
            <div class="col-12 col-md">
                <div class="alert alert-success alert-rounded" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="alert alert-light alert-rounded" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-md">
                <div class="alert alert-light alert-rounded" role="alert">
                    3.完成
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card-header d-flex" id="headingOne">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        顯示購物車細節
                    </button>
                    <div class="h3 ml-auto mb-0">$520</div>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="align-middle"></th>
                                <th class="align-middle">商品名稱</th>
                                <th class="align-middle" style="width:100px;">數量</th>
                                <th class="align-middle text-right" style="width:100px;">小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#" class="text-muted" data-toggle="modal" data-target="#removeModal"
                                        data-title="刪除 金牌西裝 1 件">
                                        <i class="fas fa-trash-alt"></i>
                                        <img class="img-thumbnail ml-3" src="https://images.unsplash.com/photo-1494281258937-45f28753affd?w=1350"
                                            style="width: 100px;" alt="">
                                    </a>
                                </td>
                                <td class="align-middle">金牌西裝</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle text-right">$520</td>
                            </tr>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#" class="text-muted" data-toggle="modal" data-target="#removeModal"
                                        data-title="刪除 金牌女裝 1 件">
                                        <i class="fas fa-trash-alt"></i>
                                        <img class="img-thumbnail ml-3" src="https://images.unsplash.com/photo-1481399124169-87493351c8a1?w=1349"
                                            style="width: 100px;" alt="">
                                    </a>
                                </td>
                                <td class="align-middle">金牌女裝</td>
                                <td class="align-middle">1 件</td>
                                <td class="align-middle text-right">$480</td>
                            </tr>
                        </tbody>
                        <tfoot class="font-weight-bold text-right">
                            <tr>
                                <td colspan="3">
                                    運費
                                </td>
                                <td>
                                    $60
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    合計
                                </td>
                                <td>
                                    $1060
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="my-5">
                    <h5 class="text-center bg-light py-3">購買人資訊</h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputname">姓名</label>
                                <input type="text" class="form-control" id="inputname" placeholder="name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputemail">Email</label>
                                <input type="email" class="form-control" id="inputemail" placeholder="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputState">國家</label>
                                <select id="inputState" class="form-control">
                                    <option selected>台灣</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputState">城市</label>
                                <select id="inputState" class="form-control">
                                    <option selected>台中市</option>
                                    <option>台北市</option>
                                    <option>台南市</option>
                                    <option>高雄市</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">郵遞區號</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">地址</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="至善路121巷6號9樓之25">
                        </div>
                        <div class="text-right">
                            <a href="index.html" type="button" class="btn btn-secondary">繼續選購</a>
                            <a href="finish.html" type="submit" class="btn btn-primary">確認付款</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-light text-muted py-5">
        <div class="container">
            <ul class="list-inline text-center">
                <li class="list-inline-item">© Copright 2017 六角血拼賣賣</li>
                <li class="list-inline-item">
                    <a class="text-info" href="#">
                        <i class="fab fa-instagram"></i>
                        Instagrame
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="text-info" href="#">
                        <i class="fab fa-facebook"></i>
                        Facebook
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="text-info" href="#">
                        About
                    </a>
                </li>
            </ul>
            <p class="text-center">Made with Bootstrap4</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-white" id="removeModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    確認是否刪除商品
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-outline-danger">是</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget) // 選則當初觸發事件的按鈕
                var title = button.data('title') // 使用 data-* 來取得特定內容

                var modal = $(this)
                modal.find('.modal-title').text('確認' + title) // 寫入資料
            });
        });
    </script>
</body>

</html>
